<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>USave - Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo-container">
            <p class="logo-u">U</p>
            <p class="logo-save">SAVE</p>
        </div>

        <!-- Login Title -->
        <p class="login-title">Login to Account</p>
        <div id="toast" class="toast"></div>

        <!-- Form Container -->
        <form id="loginForm" class="form-container">
            <!-- Phone Number Field -->
            <div class="input-group">
                <p class="input-label">Phone Number</p>
                <div class="input-wrapper">
                    <input type="tel" id="phoneNumber" placeholder="ex: 081 237 2231" required>
                </div>
            </div>

            <!-- Password Field -->
            <div class="input-group">
                <p class="input-label">Password</p>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="***************" required>
                    <div class="eye-icon" id="togglePassword">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- Error message display -->
            <div id="errorMessage" class="error-message" style="display: none; color: #ff4d4f; margin-top: 10px; text-align: center;"></div>
        </form>

        <!-- Login Button -->
        <div class="login-button" id="loginButton">
            <p>Login</p>
        </div>

        <!-- Or sign up with -->
        <div class="social-login-container">
            <p class="social-text">Or sign up with</p>
            
            <div class="social-buttons">
                <!-- Google -->
                <button class="social-login-button">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M21.8,10h-10v4h5.7c-0.6,2.7-2.6,4-5.7,4c-3.3,0-6-2.7-6-6s2.7-6,6-6c1.5,0,2.9,0.6,4,1.5l3-2.9C17,2.4,14.7,1,12,1 C6.5,1,2,5.5,2,11s4.5,10,10,10s10-4.5,10-10C22,10.7,21.9,10.3,21.8,10z" fill="#4285F4"/>
                        <path d="M3.9,7L6.7,9c0.8-2.3,3-4,5.3-4c1.5,0,2.9,0.6,4,1.5l3-2.9C17,2.4,14.7,1,12,1C8.1,1,4.7,3.5,3.9,7z" fill="#EA4335"/>
                        <path d="M12,21c2.7,0,5-0.9,6.7-2.5l-3.3-2.5c-0.9,0.6-2,1-3.4,1c-3.1,0-5.7-2.1-6.6-4.9L2,14.5C3.4,18.4,7.4,21,12,21z" fill="#34A853"/>
                        <path d="M21.8,10h-10v4h5.7c-0.3,1.3-1,2.5-2.2,3.3l3.3,2.5c1.9-1.8,3-4.3,3-7.3C22,10.7,21.9,10.3,21.8,10z" fill="#4285F4"/>
                    </svg>
                </button>
            
                <!-- Meta -->
                <button class="social-login-button facebook-button">
                    <!-- PLEASE CHANGE THIS WTF  -->
                    <img src="https://www.citypng.com/public/uploads/preview/facebook-meta-logo-icon-hd-png-701751694777703xqxtpvbu9q.png" alt="Meta logo" width="34" height="34" style="display:block;" />
                </button>
            
                <!-- Apple -->
                <button class="social-login-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="black">
                        <path d="M17.05,12.04c-0.01-2.5,2.14-3.68,2.23-3.74c-1.23-1.75-3.14-1.98-3.79-2.01c-1.58-0.16-3.14,0.9-3.93,0.9 c-0.83,0-2.07-0.88-3.42-0.86c-1.73,0.03-3.35,0.97-4.24,2.44c-1.84,3.1-0.47,7.66,1.3,10.16c0.88,1.25,1.9,2.64,3.24,2.58 c1.31-0.05,1.79-0.82,3.38-0.82c1.55-0.01,2.01,0.83,3.37,0.8c1.4-0.02,2.29-1.25,3.13-2.5c1-1.43,1.4-2.82,1.42-2.89 C18.28,16.08,17.06,13.69,17.05,12.04z"/>
                        <path d="M14.72,6.13c0.69-0.87,1.17-2.07,1.04-3.29c-1.01,0.05-2.27,0.71-3,1.57c-0.64,0.75-1.22,1.98-1.07,3.13 C12.82,7.62,14,7,14.72,6.13z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Create Account Link -->
        <p class="signup-link">Not register yet? <span class="signup-highlight" id="createAccountLink">Create Account</span></p>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
